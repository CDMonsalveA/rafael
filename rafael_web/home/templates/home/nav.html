{% load static %}
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow sticky-top">
  <div class="container-fluid justify-content-center">
    <a class="navbar-brand " href="/">
      <img src="{% static 'img/logo.svg' %}" alt="Logo" width="175">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon">
    </span>
    </button>
  </div>
  <div class="collapse navbar-collapse justify-content-center col-8" id="navbarNavAltMarkup">
    <div class="navbar-nav">
    {% for item in navbar %}
    <a class="nav-link align-middle text-center mx-3 {% if item.link in request.path or request.path == '/' and item.link == 'home' %}active{% endif %}"
    aria-current="page" 
    href="{% if item.link == 'home' %}/{% else %}{% url item.link %}{% endif %}">{{ item.name }}</a>
    {% endfor %} 
    </div>
  </div>
</nav>
