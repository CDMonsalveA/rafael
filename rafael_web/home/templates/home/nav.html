{% load static %}
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow sticky-top">
  <div class="container-fluid">
    <a class="navbar-brand mx-4" href="{% url 'home' %}">
      <img src="{% static 'img/logo.svg' %}" alt="Logo" width="200">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button> 
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav container justify-content-center">
    {% for item in navbar %}
      <a class="nav-link mx-4
      {% if item.link in request.path or request.path == '/' and item.link == 'home' %}
      active
      {% endif %}"
      aria-current="page" 
      href="
      {% if item.link == 'home' %}
      /     
      {% else %}
      {% url item.link %}
      {% endif %}
      ">{{ item.name }}</a>
    {% endfor %}
        
          
    </div>
  </div>
</div>
</nav>
